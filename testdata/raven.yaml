# Raven Vault Configuration

daily_directory: daily

# Saved queries
queries:
  tasks:
    traits: [due, status]
    filters:
      status: "todo,in_progress,"
    description: "Open tasks"

  overdue:
    traits: [due]
    filters:
      due: past
    description: "Overdue items"

  people:
    types: [person]
    description: "All people"

  all-meetings:
    types: [meeting]
    traits: [due]
    description: "All meetings with due dates"
