# Raven Schema Configuration

types:
  person:
    default_path: people/
    fields:
      name:
        type: string
        required: true
      email:
        type: string

  project:
    default_path: projects/
    fields:
      status:
        type: enum
        values: [active, paused, completed, abandoned]
        default: active
      lead:
        type: ref
        target: person

  # Note: 'date' type is built-in for daily notes (YYYY-MM-DD.md files)
  # You can extend it with custom fields:
  # date:
  #   fields:
  #     mood:
  #       type: enum
  #       values: [great, good, okay, rough]

  meeting:
    fields:
      time:
        type: string
      attendees:
        type: ref[]
        target: person

traits:
  task:
    fields:
      due:
        type: date
      priority:
        type: enum
        values: [low, medium, high]
        default: medium
      status:
        type: enum
        values: [todo, in_progress, done]
        default: todo
    cli:
      alias: tasks
      default_query: "status:todo OR status:in_progress"

  remind:
    fields:
      at:
        type: datetime
        positional: true

  highlight:
    fields:
      color:
        type: enum
        values: [yellow, red, green, blue]
        default: yellow
