traits:
    due:
        type: date
    highlight:
        type: boolean
    priority:
        default: medium
        type: enum
        values:
            - low
            - medium
            - high
    remind:
        type: datetime
    status:
        default: todo
        type: enum
        values:
            - todo
            - in_progress
            - done
types:
    meeting:
        fields:
            attendees:
                target: person
                type: ref[]
            time:
                type: string
    person:
        default_path: people/
        fields:
            email:
                required: false
                type: string
            name:
                required: true
                type: string
    project:
        default_path: projects/
        fields:
            lead:
                target: person
                type: ref
            status:
                default: active
                type: enum
                values:
                    - active
                    - paused
                    - completed
                    - abandoned
            technologies:
                type: string[]
            milestones:
                type: date[]
    book:
        default_path: books/
        fields:
            title:
                type: string
                required: true
            author:
                type: ref
                target: person
            rating:
                type: number
            categories:
                type: enum[]
                values:
                    - fiction
                    - non-fiction
                    - technical
                    - biography
            completed_chapters:
                type: bool[]
version: 2
