traits:
    due:
        type: date
    highlight:
        type: boolean
    priority:
        default: medium
        type: enum
        values:
            - low
            - medium
            - high
    remind:
        type: datetime
    status:
        default: todo
        type: enum
        values:
            - todo
            - in_progress
            - done
types:
    meeting:
        fields:
            attendees:
                target: person
                type: ref[]
            time:
                type: string
        traits:
            - remind
    person:
        default_path: people/
        fields:
            email:
                required: false
                type: string
            name:
                required: true
                type: string
        traits:
            - due
            - priority
    project:
        default_path: projects/
        fields:
            lead:
                target: person
                type: ref
            status:
                default: active
                type: enum
                values:
                    - active
                    - paused
                    - completed
                    - abandoned
        traits:
            due:
                required: true
            priority: {}
version: 2
