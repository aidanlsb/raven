description: "Review code changes and suggest improvements"
inputs:
  topic:
    type: string
    required: true
    description: "What to focus the review on"
steps:
  - id: relevant
    type: tool
    tool: raven_search
    arguments:
      query: "{{inputs.topic}}"
      limit: 5

  - id: compose
    type: agent
    outputs:
      markdown:
        type: markdown
        required: true
    prompt: |
      Conduct a focused code review on the topic: {{inputs.topic}}

      ## Relevant Context
      {{steps.relevant.data.results}}

      Provide constructive feedback and suggestions for improvement.
