name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Validate tag
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          if [[ ! "$tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid release tag: $tag"
            echo "Expected semver tag like v1.2.3 or v1.2.3-rc.1"
            exit 1
          fi
          # On tag-push events, actions/checkout may rewrite local refs/tags/<tag>
          # to the target commit SHA. Validate annotation status from remote refs.
          if ! git ls-remote --exit-code --tags origin "refs/tags/${tag}^{}" >/dev/null 2>&1; then
            echo "Release tags must be annotated tags (git tag -a)."
            exit 1
          fi

      - name: Install golangci-lint (for make lint)
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.9.0

      - name: Run release preflight checks
        run: make release-preflight

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: v2.9.0
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
